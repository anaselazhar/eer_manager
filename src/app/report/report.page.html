<ion-header>
  <ion-toolbar> <ion-title> EER manager </ion-title> </ion-toolbar>
</ion-header>

<ion-content
  padding
  style="background: url('../../assets/img/bg.jpg'); direction: rtl !important;"
>
  <div *ngFor="let item of reports">
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>{{item.supervisor}}</ion-card-subtitle>
        <ion-card-title>{{item.camp}}</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-button
          color="primary"
          style="float: left"
          size="small"
          (click)="details(item.id)"
        >
          المزيد
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
