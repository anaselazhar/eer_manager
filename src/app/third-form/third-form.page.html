<ion-header>
  <ion-toolbar>
    <ion-title>
      حضور المشرفين
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content
  padding
  style="background: url('../../assets/img/bg.jpg'); direction: rtl !important;"
>
  <form #questionForm="ngForm">
    <ion-item>
      <ion-label>اليوم</ion-label>
      <ion-select
        name="day"
        okText="تم"
        cancelText="الغاء"
        [(ngModel)]="report.day"
      >
        <div *ngFor="let day of daysNumer">
          <ion-select-option value="{{ day }}"> {{ day }}</ion-select-option>
        </div>
      </ion-select>
    </ion-item>

    <ion-item style="margin: 50px !important;">
      <ion-list>
        <ion-list-header>
          <ion-label>برودة الخيمة</ion-label>
        </ion-list-header>
        <ion-radio-group [(ngModel)]="report.campCold" name="campCold">
          <ion-item>
            <ion-label>جيدة</ion-label>
            <ion-radio value="good"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>مقبولة</ion-label>
            <ion-radio value="acceptable"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>غير مقبولة</ion-label>
            <ion-radio value="unacceptable"> </ion-radio>
          </ion-item>
        </ion-radio-group>
      </ion-list>
    </ion-item>

    <ion-item style="margin: 50px !important;">
      <ion-list>
        <ion-list-header>
          <ion-label>نظافة الأرضية</ion-label>
        </ion-list-header>
        <ion-radio-group [(ngModel)]="report.floorCleanUp" name="floorCleanUp">
          <ion-item>
            <ion-label>جيدة</ion-label>
            <ion-radio value="good"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>مقبولة</ion-label>
            <ion-radio value="acceptable"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>غير مقبولة</ion-label>
            <ion-radio value="unacceptable"> </ion-radio>
          </ion-item>
        </ion-radio-group>
      </ion-list>
    </ion-item>

    <ion-item style="margin: 50px !important;">
      <ion-list>
        <ion-list-header>
          <ion-label>المغاسل</ion-label>
        </ion-list-header>
        <ion-radio-group [(ngModel)]="report.washbasins" name="washbasins">
          <ion-item>
            <ion-label>جيدة</ion-label>
            <ion-radio value="good"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>مقبولة</ion-label>
            <ion-radio value="acceptable"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>غير مقبولة</ion-label>
            <ion-radio value="unacceptable"> </ion-radio>
          </ion-item>
        </ion-radio-group>
      </ion-list>
    </ion-item>

    <ion-item style="margin: 50px !important;">
      <ion-list>
        <ion-list-header>
          <ion-label>الصابون</ion-label>
        </ion-list-header>
        <ion-radio-group [(ngModel)]="report.soap" name="soap">
          <ion-item>
            <ion-label>متوفر</ion-label>
            <ion-radio value="available"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>غير متوفر</ion-label>
            <ion-radio value="unavailable"></ion-radio>
          </ion-item>
        </ion-radio-group>
      </ion-list>
    </ion-item>

    <ion-item>
      <ion-list>
        <ion-list-header>
          <ion-label>ملاحظات</ion-label>
        </ion-list-header>
        <ion-textarea [(ngModel)]="report.note" name="note"></ion-textarea>
      </ion-list>
    </ion-item>

    <div style="text-align:center !important;">
        <ion-button
          color="primary"
          style="margin-top: 30px !important;"
          (click)="add()"
        >
          حفظ
        </ion-button>
        <ion-button
          color="primary"
          style="margin-top: 30px !important;"
          (click)="goTo('workProgress')"
        >
          الرجوع
        </ion-button>
      </div>
  </form>
</ion-content>
